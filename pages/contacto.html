                </div>
                <div class="formulario__datosDos">
                    <input class="formulario__tel"type="number" name="tel_user" placeholder="Teléfono" required>
                    <textarea class="formulario__comment" name="comment_user" placeholder="Mensaje" required></textarea>
                </div>
                <br>
                <div class="formulario__end">
                    <input class="formulario__btn" type="submit">
                </div>
            </form>
        </div>

             <form>
